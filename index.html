<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Día de Muertos — Honrando la vida · Geck Codex</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Montserrat:wght@300;500;700&family=Righteous&display=swap" rel="stylesheet">

  <style>
    :root{
      --purple-900: #2b0f36;
      --purple-700: #4a205a;
      --purple-500: #6b2f80;
      --orange-500: #ff8a00;
      --orange-400: #ff9d1b;
      --gold: #ffd166;
      --pink: #ff6fa3;
      --cyan: #00d4ff;
      --lime: #a0ff00;
      --paper: #fff8ef;
      --shadow: 0 12px 30px rgba(0,0,0,0.5);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: "Montserrat", system-ui, sans-serif;
      background:
        radial-gradient(circle at 15% 15%, rgba(255,209,102,0.06), transparent 12%),
        radial-gradient(circle at 85% 85%, rgba(255,111,163,0.05), transparent 10%),
        radial-gradient(circle at 50% 50%, rgba(107,47,128,0.04), transparent 40%),
        linear-gradient(180deg, var(--purple-900) 0%, #2f1540 30%, #1e0f2a 100%);
      color:#fff;
      overflow-x:hidden;
      min-height:100vh;
      /* Optimización para video */
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    .papel-picado{
      position:fixed;
      left:0; right:0; top:0;
      height:150px;
      display:flex; justify-content:space-between;
      padding:12px 5%; gap:16px;
      z-index:5; pointer-events:none;
    }
    .papel{
      width:calc(20% - 12px);
      height:100px;
      transform-origin:top center;
      animation:sway 6s ease-in-out infinite;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.6));
    }
    .papel:nth-child(1){animation-duration:7.2s; animation-delay:0s}
    .papel:nth-child(2){animation-duration:6.3s; animation-delay:0.7s}
    .papel:nth-child(3){animation-duration:7.8s; animation-delay:1.2s}
    .papel:nth-child(4){animation-duration:6.6s; animation-delay:0.4s}
    .papel:nth-child(5){animation-duration:7s; animation-delay:0.9s}
    @keyframes sway{
      0%{transform:rotate(-9deg)}
      50%{transform:rotate(9deg)}
      100%{transform:rotate(-9deg)}
    }

    .stage{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10vh 4%;
      position:relative;
      z-index:1;
    }

    .card{
      max-width:1400px;
      background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,138,0,0.02));
      border-radius:28px;
      box-shadow: var(--shadow), 0 0 80px rgba(255,138,0,0.2), inset 0 0 100px rgba(107,47,128,0.1);
      padding:60px;
      position:relative;
      overflow:hidden;
      border:3px solid rgba(255,209,102,0.15);
      backdrop-filter:blur(10px);
    }

    .hero{
      text-align:center;
      position:relative;
      z-index:20;
      margin-bottom:30px;
      width:100%;
    }

    h1{
      font-family:"Cinzel Decorative", serif;
      font-size:clamp(40px, 10vw, 85px);
      color:var(--gold);
      text-shadow:0 10px 25px rgba(255,138,0,0.9), 0 0 50px rgba(255,209,102,0.6), 0 6px 12px rgba(0,0,0,0.95);
      letter-spacing:3px;
      margin-bottom:15px;
      animation:glow 2.5s ease-in-out infinite;
      font-weight: 700;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      text-align:center;
      line-height:1.1;
    }
    @keyframes glow{
      0%, 100%{text-shadow:0 10px 25px rgba(255,138,0,0.9), 0 0 50px rgba(255,209,102,0.6), 0 6px 12px rgba(0,0,0,0.95)}
      50%{text-shadow:0 10px 25px rgba(255,138,0,1.1), 0 0 70px rgba(255,209,102,0.8), 0 6px 12px rgba(0,0,0,0.95)}
    }
    
    h2{
      font-size:clamp(18px, 4vw, 28px);
      color:var(--paper);
      opacity:0.98;
      text-shadow:0 3px 8px rgba(0,0,0,0.7);
      margin-bottom:20px;
      letter-spacing:2px;
      font-weight: 500;
      text-align:center;
      line-height:1.2;
    }
    
    .signature{
      margin:0 auto;
      font-size:clamp(14px, 3vw, 18px);
      color:rgba(255,255,255,0.95);
      background:linear-gradient(135deg, rgba(255,138,0,0.3), rgba(107,47,128,0.3));
      padding:12px 24px;
      border-radius:999px;
      display:inline-block;
      border:2px solid rgba(255,209,102,0.4);
      box-shadow:0 6px 15px rgba(0,0,0,0.5), 0 0 30px rgba(255,138,0,0.25);
      text-align:center;
    }

    .main-content{
      display:flex;
      flex-direction:column;
      gap:30px;
      align-items:center;
      justify-content:center;
      position:relative;
      z-index:20;
      width:100%;
    }

    .tomb-section{
      width:100%;
      max-width:500px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:25px;
    }

    .tomb-container{
      position:relative;
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .tomb{
      width:100%;
      max-width:350px;
      height:auto;
      aspect-ratio:400/340;
      position:relative;
      filter:drop-shadow(0 20px 40px rgba(0,0,0,0.8)) drop-shadow(0 0 30px rgba(255,138,0,0.25));
    }

    .flowers-decoration{
      position:absolute;
      width:120%;
      height:120%;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      pointer-events:none;
      z-index:-1;
    }

    .altar{
      display:flex;
      gap:clamp(20px, 4vw, 30px);
      align-items:flex-end;
      justify-content:center;
      padding-top:15px;
    }
    .candle{
      width:clamp(40px, 6vw, 55px);
      height:clamp(75px, 12vw, 100px);
      background:linear-gradient(180deg,#fffbf7 0%,#ffe8cc 30%,#ffd9a8 70%, #e6c399 100%);
      border-radius:12px 12px 6px 6px;
      position:relative;
      box-shadow:0 8px 20px rgba(0,0,0,0.6), inset 0 3px 6px rgba(255,255,255,0.4), inset 0 -2px 4px rgba(139,101,75,0.3);
    }
    .candle::before{
      content:'';
      position:absolute;
      top:8px;
      left:50%;
      transform:translateX(-50%);
      width:4px;
      height:8px;
      background:#8b654b;
      border-radius:2px;
    }
    .flame{
      width:20px;
      height:30px;
      background:radial-gradient(ellipse at 40% 30%,#fff 0%,#fff 10%,#ffe76f 28%,#ffb84a 52%,#ff8a00 78%,rgba(255,70,0,0.5) 92%, transparent 100%);
      border-radius:50% 50% 50% 50% / 65% 65% 35% 35%;
      position:absolute;
      top:-16px;
      left:50%;
      transform:translateX(-50%);
      animation:flicker 2s ease-in-out infinite;
      box-shadow:0 0 20px rgba(255,160,50,0.9), 0 0 40px rgba(255,138,0,0.5), 0 -4px 12px rgba(255,200,100,0.4);
    }
    .flame::after{
      content:'';
      position:absolute;
      top:5px;
      left:50%;
      transform:translateX(-50%);
      width:10px;
      height:15px;
      background:radial-gradient(ellipse at center, rgba(255,255,255,0.8) 0%, transparent 70%);
      border-radius:50%;
    }
    .petal-layer{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:15;
      overflow:hidden;
    }
    .petal{
      position:absolute;
      width:18px;
      height:26px;
      background:linear-gradient(135deg,var(--orange-400) 0%, var(--orange-500) 50%, #ff6b00 100%);
      border-radius:50% 50% 50% 0;
      filter:drop-shadow(0 3px 6px rgba(255,138,0,0.5));
      animation:fall var(--dur) linear infinite;
      opacity:0;
    }
    .petal::before{
      content:'';
      position:absolute;
      top:1px;
      left:1px;
      right:1px;
      bottom:1px;
      background:linear-gradient(135deg, rgba(255,255,255,0.3), transparent 60%);
      border-radius:50% 50% 50% 0;
    }
    @keyframes fall{
      0%{transform:translateY(-10vh) rotate(0deg);opacity:0}
      5%{opacity:1}
      95%{opacity:0.85}
      100%{transform:translateY(110vh) rotate(720deg);opacity:0}
    }

    @keyframes float{
      0%{transform:translateY(0) rotate(-2deg)}
      50%{transform:translateY(-8px) rotate(2deg)}
      100%{transform:translateY(0) rotate(-2deg)}
    }
      0%{transform:translateX(-50%) scale(1) translateY(0)}
      15%{transform:translateX(-50%) scale(1.15) translateY(-4px)}
      30%{transform:translateX(-50%) scale(0.88) translateY(3px)}
      45%{transform:translateX(-50%) scale(1.12) translateY(-3px)}
      60%{transform:translateX(-50%) scale(0.92) translateY(2px)}
      75%{transform:translateX(-50%) scale(1.08) translateY(-2px)}
      90%{transform:translateX(-50%) scale(0.96) translateY(1px)}
      100%{transform:translateX(-50%) scale(1) translateY(0)}
    }

    .mini-skull{
      position:absolute;
      pointer-events:none;
      filter:drop-shadow(0 6px 15px rgba(0,0,0,0.5));
      z-index:10;
      opacity: 0.6;
    }

    @media (max-width:1000px){
      .main-content{gap:60px}
      .card{padding:50px}
      .tomb{transform: scale(1.05);}
    }
    /* Optimización específica para Samsung S24 Plus y móviles similares */
    @media (max-width:750px){
      .stage{padding:3vh 4%}
      .main-content{gap:25px; align-items:center}
      .tomb-section{max-width:90vw; min-width:280px;}
      .card{padding:25px 20px; border-radius:18px}
      .papel-picado{height:80px}
      .papel{height:50px}
      .tomb{max-width:300px;}
      
      /* Hero section optimized for vertical video */
      h1{font-size:clamp(32px, 9vw, 50px); margin-bottom:10px}
      h2{font-size:clamp(16px, 4vw, 22px); margin-bottom:15px}
      .hero{margin-bottom:20px}
      .signature{font-size:clamp(12px, 3vw, 15px); padding:8px 16px}
      
      /* Better candle sizing for mobile */
      .altar{gap:clamp(15px, 5vw, 25px)}
      .candle{
        width:clamp(35px, 7vw, 45px);
        height:clamp(65px, 12vw, 85px);
      }
      .flame{width:16px; height:24px; top:-12px}
    }
    
    /* Samsung S24 Plus specific optimizations (around 400px width) */
    @media (max-width:450px) and (min-width:350px){
      .stage{padding:2vh 3%}
      .card{padding:20px 15px}
      .main-content{gap:20px}
      .tomb{max-width:280px;}
      
      /* Perfect text sizing for S24 Plus */
      h1{font-size:clamp(28px, 8vw, 45px)}
      h2{font-size:clamp(14px, 3.5vw, 20px)}
      .signature{font-size:clamp(11px, 2.5vw, 14px); padding:6px 14px}
      .hero{margin-bottom:15px}
    }
    
    @media (max-width:500px){
      .stage{padding:2vh 3%}
      .hero{margin-bottom:15px}
      .signature{padding:6px 12px}
      .card{padding:18px 12px}
    }
  </style>
</head>

      ];

      // REDUCIDO DE 12 A 3 calaveras
      const total=3;
      for(let i=0;i<total;i++){
        const node=document.createElement('div');
        node.className='mini-skull';
        
        // Posiciones más estratégicas y menos amontonadas
        const positions = [
          {left: 15, top: 20}, // esquina superior izquierda
          {left: 85, top: 25}, // esquina superior derecha  
          {left: 50, top: 75}  // centro inferior
        ];

        node.style.transform = `translate(-50%,-50%) rotate(${Math.random()*40-20}deg)`; // Menos rotación

        node.innerHTML = skullHTML;
        
        const dur = 8 + Math.random() * 8; // Animación más lenta y sutil
        const delay = Math.random() * 3;
        node.style.animation = `float ${dur}s ease-in-out ${delay}s infinite`;

    })();

    /* Control de animaciones para grabación de video */
    (function(){
      const pauseBtn = document.getElementById('pauseBtn');
      let paused = false;
      
      pauseBtn.addEventListener('click', function(){
        paused = !paused;
        const elements = document.querySelectorAll('*');
        
        elements.forEach(el => {
          if(paused){
            el.style.animationPlayState = 'paused';
            pauseBtn.textContent = '▶️';
          } else {
            el.style.animationPlayState = 'running';
            pauseBtn.textContent = '⏸️';
          }
        });
      });
      
      // Auto-hide button after 3 seconds
      setTimeout(() => {
        pauseBtn.style.opacity = '0.3';
      }, 3000);
    })();
