<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Día de Muertos — Honrando la vida · Geck Codex</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Montserrat:wght@300;500;700&family=Righteous&display=swap" rel="stylesheet">

  <style>
    :root{
      --purple-900: #2b0f36;
      --purple-700: #4a205a;
      --purple-500: #6b2f80;
      --orange-500: #ff8a00;
      --orange-400: #ff9d1b;
      --gold: #ffd166;
      --pink: #ff6fa3;
      --cyan: #00d4ff;
      --lime: #a0ff00;
      --paper: #fff8ef;
      --shadow: 0 12px 30px rgba(0,0,0,0.5);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: "Montserrat", system-ui, sans-serif;
      background:
        radial-gradient(circle at 15% 15%, rgba(255,209,102,0.06), transparent 12%),
        radial-gradient(circle at 85% 85%, rgba(255,111,163,0.05), transparent 10%),
        radial-gradient(circle at 50% 50%, rgba(107,47,128,0.04), transparent 40%),
        linear-gradient(180deg, var(--purple-900) 0%, #2f1540 30%, #1e0f2a 100%);
      color:#fff;
      overflow-x:hidden;
      min-height:100vh;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    .papel-picado{
      position:absolute;
      left:20px; right:20px; top:20px;
      height:80px;
      display:flex; justify-content:space-between;
      padding:8px 3%; gap:12px;
      z-index:5; pointer-events:none;
    }
    .papel{
      width:calc(20% - 8px);
      height:60px;
      transform-origin:top center;
      animation:sway 6s ease-in-out infinite;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.6));
    }
    .papel:nth-child(1){animation-duration:7.2s; animation-delay:0s}
    .papel:nth-child(2){animation-duration:6.3s; animation-delay:0.7s}
    .papel:nth-child(3){animation-duration:7.8s; animation-delay:1.2s}
    .papel:nth-child(4){animation-duration:6.6s; animation-delay:0.4s}
    .papel:nth-child(5){animation-duration:7s; animation-delay:0.9s}
    @keyframes sway{
      0%{transform:rotate(-9deg)}
      50%{transform:rotate(9deg)}
      100%{transform:rotate(-9deg)}
    }

    .stage{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10vh 4%;
      position:relative;
      z-index:1;
    }

    .card{
      max-width:1400px;
      background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,138,0,0.02));
      border-radius:28px;
      box-shadow: var(--shadow), 0 0 80px rgba(255,138,0,0.2), inset 0 0 100px rgba(107,47,128,0.1);
      padding:60px;
      position:relative;
      overflow:hidden;
      border:3px solid rgba(255,209,102,0.15);
      backdrop-filter:blur(10px);
    }

    .hero{
      text-align:center;
      position:relative;
      z-index:20;
      margin-bottom:30px;
      width:100%;
    }

    h1{
      font-family:"Cinzel Decorative", serif;
      font-size:clamp(40px, 10vw, 85px);
      color:var(--gold);
      text-shadow:0 10px 25px rgba(255,138,0,0.9), 0 0 50px rgba(255,209,102,0.6), 0 6px 12px rgba(0,0,0,0.95);
      letter-spacing:3px;
      margin-bottom:15px;
      animation:glow 2.5s ease-in-out infinite;
      font-weight: 700;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      text-align:center;
      line-height:1.1;
    }
    @keyframes glow{
      0%, 100%{text-shadow:0 10px 25px rgba(255,138,0,0.9), 0 0 50px rgba(255,209,102,0.6), 0 6px 12px rgba(0,0,0,0.95)}
      50%{text-shadow:0 10px 25px rgba(255,138,0,1.1), 0 0 70px rgba(255,209,102,0.8), 0 6px 12px rgba(0,0,0,0.95)}
    }
    
    h2{
      font-size:clamp(18px, 4vw, 28px);
      color:var(--paper);
      opacity:0.98;
      text-shadow:0 3px 8px rgba(0,0,0,0.7);
      margin-bottom:20px;
      letter-spacing:2px;
      font-weight: 500;
      text-align:center;
      line-height:1.2;
    }
    
    .signature{
      margin:0 auto;
      font-size:clamp(14px, 3vw, 18px);
      color:rgba(255,255,255,0.95);
      background:linear-gradient(135deg, rgba(255,138,0,0.3), rgba(107,47,128,0.3));
      padding:12px 24px;
      border-radius:999px;
      display:inline-block;
      border:2px solid rgba(255,209,102,0.4);
      box-shadow:0 6px 15px rgba(0,0,0,0.5), 0 0 30px rgba(255,138,0,0.25);
      text-align:center;
    }

    .main-content{
      display:flex;
      flex-direction:column;
      gap:30px;
      align-items:center;
      justify-content:center;
      position:relative;
      z-index:20;
      width:100%;
    }

    .tomb-section{
      width:100%;
      max-width:500px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:25px;
    }

    .tomb-container{
      position:relative;
      width:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .tomb{
      width:100%;
      max-width:450px;
      height:auto;
      aspect-ratio:400/340;
      position:relative;
      filter:drop-shadow(0 25px 45px rgba(0,0,0,0.8)) drop-shadow(0 0 35px rgba(255,138,0,0.3));
    }

    .flowers-decoration{
      position:absolute;
      width:130%;
      height:130%;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      pointer-events:none;
      z-index:-1;
    }

    .petal-layer{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:15;
      overflow:hidden;
    }
    .petal{
      position:absolute;
      width:20px;
      height:28px;
      background:linear-gradient(135deg,var(--orange-400) 0%, var(--orange-500) 50%, #ff6b00 100%);
      border-radius:50% 50% 50% 0;
      filter:drop-shadow(0 4px 8px rgba(255,138,0,0.5));
      animation:fall var(--dur) linear infinite;
      opacity:0;
    }
    .petal::before{
      content:'';
      position:absolute;
      top:2px;
      left:2px;
      right:2px;
      bottom:2px;
      background:linear-gradient(135deg, rgba(255,255,255,0.3), transparent 60%);
      border-radius:50% 50% 50% 0;
    }
    @keyframes fall{
      0%{transform:translateY(-10vh) rotate(0deg);opacity:0}
      5%{opacity:1}
      95%{opacity:0.85}
      100%{transform:translateY(110vh) rotate(720deg);opacity:0}
    }

    /* NUEVAS CALAVERAS MEXICANAS QUE CAEN */
    .skull{
      position:absolute;
      width:45px;
      height:45px;
      animation:fallSkull var(--dur) linear infinite;
      opacity:0;
      filter:drop-shadow(0 4px 8px rgba(255,138,0,0.4));
    }
    .skull-layer{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:16;
      overflow:hidden;
    }
    @keyframes fallSkull{
      0%{transform:translateY(-10vh) rotate(0deg);opacity:0}
      5%{opacity:0.8}
      95%{opacity:0.7}
      100%{transform:translateY(110vh) rotate(360deg);opacity:0}
    }

    .altar{
      display:flex;
      gap:clamp(25px, 4vw, 45px);
      align-items:flex-end;
      justify-content:center;
      padding-top:20px;
    }
    .candle{
      width:clamp(50px, 6vw, 70px);
      height:clamp(90px, 12vw, 120px);
      background:linear-gradient(180deg,#fffbf7 0%,#ffe8cc 30%,#ffd9a8 70%, #e6c399 100%);
      border-radius:14px 14px 8px 8px;
      position:relative;
      box-shadow:0 10px 25px rgba(0,0,0,0.6), inset 0 4px 8px rgba(255,255,255,0.4), inset 0 -3px 6px rgba(139,101,75,0.3);
    }
    .candle::before{
      content:'';
      position:absolute;
      top:10px;
      left:50%;
      transform:translateX(-50%);
      width:5px;
      height:10px;
      background:#8b654b;
      border-radius:3px;
    }
    
    /* HUMO QUE SALE ESPECÍFICAMENTE DE LAS VELAS */
    .candle::after{
      content:'';
      position:absolute;
      top:-18px;
      left:50%;
      transform:translateX(-50%);
      width:4px; 
      height:50px; 
      background: linear-gradient(to top, 
        rgba(255,255,255,0.2) 0%,
        rgba(220,220,220,0.4) 15%,
        rgba(180,180,180,0.5) 30%,
        rgba(140,140,140,0.4) 50%,
        rgba(100,100,100,0.3) 70%,
        rgba(80,80,80,0.2) 85%,
        transparent 100%);
      border-radius:50%;
      animation: smokeFromCandle 4s ease-in-out infinite;
      filter: blur(1.5px);
    }
    @keyframes smokeFromCandle {
      0% { 
        transform: translateX(-50%) translateY(0) scale(0.8);
        opacity: 0.8;
      }
      25% { 
        transform: translateX(-48%) translateY(-12px) scale(1.2);
        opacity: 0.6;
      }
      50% { 
        transform: translateX(-52%) translateY(-25px) scale(1.6);
        opacity: 0.4;
      }
      75% { 
        transform: translateX(-47%) translateY(-40px) scale(2.1);
        opacity: 0.2;
      }
      100% { 
        transform: translateX(-53%) translateY(-55px) scale(2.8);
        opacity: 0;
      }
    }
    
    .flame{
      width:25px;
      height:36px;
      background:radial-gradient(ellipse at 40% 30%,#fff 0%,#fff 10%,#ffe76f 28%,#ffb84a 52%,#ff8a00 78%,rgba(255,70,0,0.5) 92%, transparent 100%);
      border-radius:50% 50% 50% 50% / 65% 65% 35% 35%;
      position:absolute;
      top:-20px;
      left:50%;
      transform:translateX(-50%);
      animation:flicker 2s ease-in-out infinite;
      box-shadow:0 0 25px rgba(255,160,50,0.9), 0 0 50px rgba(255,138,0,0.5), 0 -5px 15px rgba(255,200,100,0.4);
    }
    .flame::after{
      content:'';
      position:absolute;
      top:6px;
      left:50%;
      transform:translateX(-50%);
      width:12px;
      height:18px;
      background:radial-gradient(ellipse at center, rgba(255,255,255,0.8) 0%, transparent 70%);
      border-radius:50%;
    }
    @keyframes flicker{
      0%{transform:translateX(-50%) scale(1) translateY(0)}
      15%{transform:translateX(-50%) scale(1.15) translateY(-4px)}
      30%{transform:translateX(-50%) scale(0.88) translateY(3px)}
      45%{transform:translateX(-50%) scale(1.12) translateY(-3px)}
      60%{transform:translateX(-50%) scale(0.92) translateY(2px)}
      75%{transform:translateX(-50%) scale(1.08) translateY(-2px)}
      90%{transform:translateX(-50%) scale(0.96) translateY(1px)}
      100%{transform:translateX(-50%) scale(1) translateY(0)}
    }

    /* Optimización específica para Samsung S24 Plus y móviles similares */
    @media (max-width:750px){
      .stage{padding:3vh 4%}
      .main-content{gap:20px; align-items:center}
      .tomb-section{max-width:90vw; min-width:280px;}
      .card{padding:25px 20px; border-radius:18px}
      .papel-picado{height:50px !important; top:10px !important}
      .papel{height:35px !important}
      
      /* SAMSUNG S24 PLUS: TUMBA MÁS PEQUEÑA */
      .tomb{max-width:280px !important;}
      .flowers-decoration{width:110% !important; height:110% !important;}
      
      /* SAMSUNG S24 PLUS: VELAS MÁS PEQUEÑAS */
      .candle{
        width:clamp(30px, 6vw, 40px) !important;
        height:clamp(55px, 10vw, 70px) !important;
        border-radius:10px 10px 5px 5px !important;
      }
      .candle::before{
        width:3px !important;
        height:6px !important;
        top:6px !important;
      }
      
      /* SAMSUNG S24 PLUS: HUMO MÁS PEQUEÑO PERO DESDE LAS VELAS */
      .candle::after{
        top:-15px !important;
        width:2px !important;
        height:35px !important;
      }
      @keyframes smokeFromCandle {
        0% { 
          transform: translateX(-50%) translateY(0) scale(0.6);
          opacity: 0.7;
        }
        25% { 
          transform: translateX(-48%) translateY(-8px) scale(1);
          opacity: 0.5;
        }
        50% { 
          transform: translateX(-52%) translateY(-16px) scale(1.3);
          opacity: 0.3;
        }
        75% { 
          transform: translateX(-47%) translateY(-25px) scale(1.6);
          opacity: 0.15;
        }
        100% { 
          transform: translateX(-53%) translateY(-35px) scale(2);
          opacity: 0;
        }
      }
      
      /* SAMSUNG S24 PLUS: LLAMAS MÁS PEQUEÑAS */
      .flame{
        width:16px !important; 
        height:24px !important; 
        top:-12px !important;
      }
      .flame::after{
        width:8px !important;
        height:12px !important;
        top:4px !important;
      }
      
      /* SAMSUNG S24 PLUS: PÉTALOS Y CALAVERAS MÁS PEQUEÑOS */
      .petal{
        width:14px !important;
        height:20px !important;
      }
      .skull{
        width:30px !important;
        height:30px !important;
      }
      
      /* Hero section optimized for vertical video */
      h1{font-size:clamp(32px, 9vw, 50px); margin-bottom:10px}
      h2{font-size:clamp(16px, 4vw, 22px); margin-bottom:15px}
      .hero{margin-bottom:20px}
      .signature{font-size:clamp(12px, 3vw, 15px); padding:8px 16px}
      
      /* Better altar spacing for mobile */
      .altar{gap:clamp(12px, 4vw, 20px) !important; padding-top:12px !important}
    }
    
    /* Samsung S24 Plus specific optimizations (around 400px width) */
    @media (max-width:450px) and (min-width:350px){
      .stage{padding:2vh 3%}
      .card{padding:20px 15px}
      .main-content{gap:15px}
      .tomb{max-width:260px !important;}
      
      /* Perfect text sizing for S24 Plus */
      h1{font-size:clamp(28px, 8vw, 45px)}
      h2{font-size:clamp(14px, 3.5vw, 20px)}
      .signature{font-size:clamp(11px, 2.5vw, 14px); padding:6px 14px}
      .hero{margin-bottom:15px}
    }
    
    @media (max-width:500px){
      .stage{padding:2vh 3%}
      .hero{margin-bottom:15px}
      .signature{padding:6px 12px}
      .card{padding:18px 12px}
    }
  </style>
</head>

    <div class="card">

      </div>
      
      <div class="hero">
        <h1>Día de Muertos</h1>

      <div class="main-content">

          <div class="tomb-container">

  <script>
    /* Pétalos mejorados */
    (function(){
      const layer=document.querySelector('.petal-layer');
      const count=15;
      for(let i=0;i<count;i++){
        const p=document.createElement('div');
        p.className='petal';
        p.style.left=(Math.random()*120-10)+'%';
        const dur=10+Math.random()*14;
        p.style.setProperty('--dur',dur+'s');
        p.style.animationDelay=(Math.random()*6)+'s';
        const scale=0.5+Math.random()*1.6;
        p.style.width=(18*scale)+'px';
        p.style.height=(28*scale)+'px';
        layer.appendChild(p);
      }
    })();

            <!-- Boca sonriente con dientes -->
            <path d="M12,28 Q20,32 28,28" stroke="#2a1a3e" stroke-width="2" fill="none"/>

              <rect x="17" y="28" width="1.5" height="5" rx="0.5"/>
              <rect x="19.5" y="28" width="1.5" height="5" rx="0.5"/>
              <rect x="22" y="28" width="1.5" height="5" rx="0.5"/>
            </g>
            
            <!-- Decoraciones florales típicas mexicanas -->

    })();
  </script>
